<!-- home section -->
<section id="home">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-sm-12">
        <div class="home-thumb">
          <img src="https://octodex.github.com/images/foundingfather_v2.png" height="200">
          <h1 class="wow fadeInUp" data-wow-delay="0.4s">Hello, It Works!</h1>
          <h3 class="wow fadeInUp" data-wow-delay="0.6s">That is how you deploy your website on <strong>GitHub
              Pages</strong>!</h3>
          <a href="#about" class="btn btn-lg btn-default smoothScroll wow fadeInUp hidden-xs" data-wow-delay="0.8s">I
            Understood</a>
          <a href="#" data-toggle="modal" data-target="#modal1" class="btn btn-lg btn-success smoothScroll wow fadeInUp"
            data-wow-delay="1.0s">Too Complicated</a>
        </div>
      </div>

    </div>
  </div>
</section>


<!-- modal -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content modal-popup">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title">Our Newsletter</h2>
        </div>
        <form action="#" method="post">
          <input name="fullname" type="text" class="form-control" id="fullname" placeholder="Full Name">
          <input name="email" type="text" class="form-control" id="email" placeholder="Email Address">
          <input name="submit" type="submit" class="form-control" id="submit" value="Subscribe Now">
        </form>
        <p>Thank you for your visiting!</p>
      </div>
  </div>
</div>
